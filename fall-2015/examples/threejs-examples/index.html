
<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="js/lib/three.min.js"></script>
	<script src="js/lib/stats.js"></script>
	<script src="js/main.js"></script>
	
	
	<style>
		body {
			font-family: Monospace;
			background-color: #121212;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script>
		// these examples are based on https://github.com/blackaller/tiny-three
		// loads a script at random by default
		// choose a script like this: IML-400/threejs-examples/?[whatever]=[#]

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
		
		var animations = [	"sphere.js",
							"bubbles.js",
							"panorama.js",
							"particles.js",
							"orthographic.js",
							"icosahedron.js",
							"knot.js"];

		var myscript = animations[ getRandomInt(0, animations.length) ];
		var myindex = window.location.search.substring(1).split("=")[1];
		var inrange = (myindex >= 0) && (myindex < animations.length);
		if (( window.location.search.substring(1) != "") && inrange ) myscript = animations[ Math.floor(myindex)];
		
		var animation = document.createElement( 'script' );
		animation.setAttribute('src', "js/" + myscript);
		document.body.appendChild( animation );
	</script>
</body>
</html>
